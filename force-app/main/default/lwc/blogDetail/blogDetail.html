<template>
    <template if:true={blog}>
        <div class="blog-container">
            <div class="blog-header">
                <lightning-formatted-rich-text value={blog.Image}></lightning-formatted-rich-text>
            </div>

            <div class="blog-info">
                <template if:true={blog.AuthorPhoto}>
                    <img src={blog.AuthorPhoto} alt="Author" class="author-photo" />
                </template>
                <div class="author-details">
                    <p class="author-name">{blog.AuthorName}</p>
                    <p class="blog-date">{formattedDate}</p>
                </div>
            </div>

            <div class="blog-content">
                <h1 class="blog-title">{blog.Title}</h1>
                <p class="blog-category">Category: <span>{blog.Category}</span></p>
                <lightning-formatted-rich-text class="blog-text" value={blog.Content}></lightning-formatted-rich-text>
            </div>

            <div class="blog-footer">
                <button onclick={handleBackToList} class="back-btn">&#8592; Back to Blogs</button>
            </div>
        </div>
    </template>

    <template if:true={error}>
        <p class="error-msg">Error loading blog details. Please try again later.</p>
    </template>
</template>
